        title: ❓Jste si jist?
      name: uzavřít silou
      description: Násilně uzavřít tiketu
      no_tickets:
        title: ❌Žádné tikety
      not_staff:
        title: ❌Chyba
        description: Tickety mohou násilně uzavírat pouze zaměstnanci.
    move:
      description: Přesunout ticket do jiné kategorie
      name: přesunout
      options:
        category:
          description: Kategorie, do které se má ticket přesunout
          name: kategorie
